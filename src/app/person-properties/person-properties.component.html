
<!-- Modal -->
<div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLongTitle">Eigenschaften hinzufügen</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="closeModal()">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div class="container">
          <div class="row">
            <div class="col p-1 mb-2 bg-secondary text-white" style="text-align: center">Nr</div>
            <div class="col p-1" style="text-align: center">{{index}}</div>
            <div class="w-100"></div>
            <div class="col p-1 mb-2 bg-secondary text-white" style="text-align: center">Vor- und Nachname</div>
            <div class="col p-1" style="text-align: center">{{firstName}} {{lastName}}</div>
            <div class="w-100"></div>
            <div class="col p-1 mb-2 bg-secondary text-white" style="text-align: center">Eigenschaften</div>
          </div>
          <div class="row">
            <div class="form-check">
              <input (change)="regulateProperties('frontOfTheRoom')"  class="form-check-input" type="checkbox" value="" id="frontOfTheRoom">
              <label class="form-check-label" for="frontOfTheRoom">
                Vorne im Raum
              </label>
            </div>
            <div class="form-check">
              <input (change)="regulateProperties('backOfTheRoom')" class="form-check-input" type="checkbox" value="" id="backOfTheRoom">
              <label class="form-check-label" for="backOfTheRoom">
                Hinten im Raum
              </label>
            </div>
            <div class="form-check">
              <input (change)="regulateProperties('besideWindow')" class="form-check-input" type="checkbox" value="" id="besideWindow">
              <label class="form-check-label" for="besideWindow">
                Fensternähe
              </label>
            </div>
            <div class="form-check">
              <input (change)="regulateProperties('besideDoor')" class="form-check-input" type="checkbox" value="" id="besideDoor" >
              <label class="form-check-label" for="besideDoor">
                Türnähe
              </label>
            </div>
            <div class="form-check">
              <input (change)="regulateProperties('besideBoard')"  class="form-check-input" type="checkbox" value="" id="besideBoard" >
              <label class="form-check-label" for="besideBoard">
                Tafelnähe
              </label>
            </div>
            <div class="form-check">
              <input (change)="regulateProperties('inFront')" class="form-check-input" type="checkbox" value="" id="inFront" >
              <label class="form-check-label" for="inFront">
                Frontal
              </label>
            </div>
            <label class="form-check-label" style="padding-left:0;">
              Darf nicht neben
              <div class="container containerProperties" style="float: right">
                <div *ngFor="let group of neighborList;  let i = index" class="form-check">
                  <input class="form-check-input" type="checkbox" value="" id="checkbox{{firstName}}{{lastName}}{{i}}" >
                  <label class="form-check-label" for="checkbox{{firstName}}{{lastName}}{{i}}">
                    {{group.Vorname}} {{group.Nachname}}
                  </label>
                </div>
              </div>
            </label>
          </div>
        </div>
      </div>
      <div  class="modal-footer">
        <button  type="button" class="btn btn-secondary" data-dismiss="modal" (click)="closeModal()">Schließen</button>
        <button type="button" class="btn btn-outline-dark" (click)="saveProperties()">Speichern</button>
      </div>
    </div>
  </div>
</div>
