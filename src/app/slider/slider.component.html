<div class="SliderContainer bg-light border rounded-3 shadow rounded">
  <h5 style="margin-top: 18%">Anzahl von Personen in der Sitzordnung</h5>
  <ngx-slider class="slider"  [(value)]="value" [options]="options"></ngx-slider>
  <input class="personCount" [(ngModel)]="value">
  <button type="button"  class="nextButton btn btn-outline-dark " (click)="toGruppe()">Weiter</button>
  <button class="backButton btn btn-secondary" (click)="toMainMenu()">Zur√ºck</button>
</div>

<!-- Modal -->
<div class="modal fade" id="InfoMessage" tabindex="-1" role="dialog" aria-labelledby="exampleModalLongTitle" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="InfoMessageTitle">Achtung !</h5>
        <button (click)="closeInfoMessageModal()" type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        Aktuelle Daten werden verloren gehen!
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-outline-dark" (click)="confirmModalText()">OK</button>
      </div>
    </div>
  </div>
</div>
