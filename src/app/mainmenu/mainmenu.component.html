<div class="container h-100 mt-3 bg-light border rounded-3 text-center">
  <div class="row text-center mt-5 mb-5">
    <div class="col">
      <div class="col-sm-3 btn-group">
        <button type="button" (click)="editOrCreatGruppe()" class="w-75 btn btn-secondary mb-3 btn-lg btn-block"  [ngStyle]="{'background-color':this.isDataExcist() ? 'green' : '#0B5ED7' }">{{gruppeStatus}}</button>
        <span (click)="ImportBox()" class="material-icons md-48" title="Import">file_open</span>

        <span (click)="removeGruppe()" [ngStyle]="{'display':this.isDataExcist() ? 'initial' : 'none'}" class="material-symbols-outlined md-48" style="margin-top: 2.5px" title="Delete">delete</span>
      </div>




    <div class="w-100"></div>
      <div class="col">
        <div class="col-sm-3 btn-group">
          <button type="button" routerLink="/room" class="w-75 btn btn-primary mb-3 btn-lg btn-block" >Raum erstellen</button>
          <button type="button" routerLinkActive="/room-slider" class="btn btn-secondary mb-3 btn-sm btn-block">Importieren</button>
        </div>
      </div>
    <div class="w-100"></div>
    <div class="col">
      <button type="button" routerLink="/generate" disabled class="col-sm-3 btn btn-primary mb-3 btn-lg btn-block" >Sitzordnung erstellen</button>
    </div>
  </div>
</div>
</div>
<app-import-csv></app-import-csv>
